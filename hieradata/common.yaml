# hieradata/common.yaml

pocketprotector::packages:
  tmux:
    ensure: installed
pocketprotector::packages::git: git

pocketprotector::etc::hosts:
  - '127.0.0.1  localhost'
  - "127.0.1.1  %{facts.fqdn} %{facts.hostname}"

pocketprotector::fs::nfs::defaults:
  fstype: nfs4
  options: noatime,nodev,nosuid 

