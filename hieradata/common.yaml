pocketprotector::packages::git: git

pocketprotector::puppet::git::branch: master
pocketprotector::puppet::packages::client:
  - puppet-agent
pocketprotector::puppet::packages::server:
  - puppetserver
pocketprotector::puppet::client::servicename:
