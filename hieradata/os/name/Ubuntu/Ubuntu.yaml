# hieradata/os/name/Ubuntu/Ubuntu.yaml

pocketprotector::gpu::nvidia::package: cuda

pocketprotector::openbox::files:
  openbox_autostart:
    path: /etc/xdg/openbox/autostart
    source: puppet:///modules/inerd/openbox/autostart
  openbox_menu:
    path: /etc/xdg/openbox/menu.xml
    source: puppet:///modules/inerd/openbox/menu.xml
  conky:
    path: /etc/conky/conky.conf
    content: template('inerd/openbox/conkyrc.erb')

pocketprotector::openbox::packages:
  - openbox
  - nitrogen
  - tint2

pocketprotector::packages:
  - pciutils

pocketprotector::puppet::packages::client:
  - puppet-agent
  - puppetdb-termini
