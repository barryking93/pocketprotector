# hieradata/os/name/Ubuntu/Ubuntu.yaml

pocketprotector::gpu::nvidia::packages:
  cuda:
    ensure: latest

pocketprotector::openbox::files:
  etc_conky:
    path: /etc/conky
    ensure: directory
  openbox_autostart:
    path: /etc/xdg/openbox/autostart
    source: puppet:///modules/pocketprotector/openbox/autostart
  openbox_menu:
    path: /etc/xdg/openbox/menu.xml
    source: puppet:///modules/pocketprotector/openbox/menu.xml

pocketprotector::openbox::files::templates:
  conky_conf:
    path: /etc/conky/conky.conf
    content: pocketprotector/openbox/conkyrc.erb

pocketprotector::openbox::packages:
  lxpolkit:
    ensure: present
  openbox:
    ensure: present
  nitrogen:
    ensure: present
  tint2:
    ensure: present

pocketprotector::packages:
  pciutils:
    ensure: present
