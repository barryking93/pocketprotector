    ensure: present
  curl:
    ensure: present
  fping:
    ensure: present
  graphviz:
    ensure: present
  ImageMagick:
    ensure: present
  mariadb-client:
    ensure: present
  mtr:
    ensure: present
  nmap:
    ensure: present
  php8-cli:
    ensure: present
  php8-curl:
    ensure: present
  php8-fileinfo:
    ensure: present
  php8-fpm:
    ensure: present
  php8-gd:
    ensure: present
  php8-gmp:
    ensure: present
  php8-mysql:
    ensure: present
  php8-phar:
    ensure: present
  php8-posix:
    ensure: present
  php8-sockets:
    ensure: present
  php8-snmp:
